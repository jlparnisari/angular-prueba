@if (isLoggedIn){
    <h3>Bienvenido {{ username }}</h3>
    <div class="center">
        <img
            (click)="greet()" 
            class="avatar"
            src="https://github.com/jlparnisari.png" alt="avatar">
    </div>
} @else {
    <button (click)="isLoggedIn = true">Iniciar Sesion</button>
}
